
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		*{margin:0;padding:0;box-sizing:border-box;}
		html,body,#image-container{width:100%;height:100%;overflow:hidden;}
		#fullscreen-image{width:100%;height:100%;object-fit:fill;cursor:pointer;}
		.ripple{
			position:absolute;
			border-radius:50%;
			background:rgba(255,255,255,0.4);
			transform:scale(0);
			animation:r 0.8s ease-out;
			pointer-events:none;
		}
		@keyframes r{
			from{transform:scale(0);opacity:0.8;}
			to{transform:scale(15);opacity:0;}
		}
	</style>
</head>
<body>
	<div id="image-container">
		<img id="fullscreen-image" src="./8a7edcca66401e3d.png" alt="">
	</div>
	<script>
		document.getElementById('image-container').onclick = e => {
			let r = document.createElement('div');
			r.className = 'ripple';
			r.style.left = e.clientX + 'px';
			r.style.top = e.clientY + 'px';
			e.currentTarget.appendChild(r);
			setTimeout(() => r.remove(), 800);
		};
	</script>
</body>
</html>
